<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mamet Ipsum</title>
    <link rel="stylesheet" href="bootstrap-2.0.4.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700">
    <script src="jquery-1.7.2.min.js"></script>
    <script src="ember-0.9.3.min.js"></script>
    <script src="bootstrap-2.0.4.min.js"></script>
    <style type="text/css">
      body, textarea, .topbar input {
      font-family: "Droid Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      html, body {
      height: 100%;
      }
      .wrapper {
      min-height: 100%;
      height: auto !important;
      height: 100%;
      margin: 0 auto -80px;
      }
      .push {
      height: 80px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="page-header">
          <h1><a href="/">Mamet Ipsum</a></h1>
        </div>
        <div class="row">
          <div class="span4">
            <form>
              <fieldset>
                <label for="title">Take Words From</label>
                <select id="title" name="title">
                </select>
                <label for="nblocks">Number of Blocks</label>
                <input id="nblocks" name="nblocks" type="text" value="3">
                <label for="nwords">Words per Block</label>
                <input id="nwords" name="nwords" type="text" value="100">
                <br>
                <a id="generate" class="btn btn-primary" href="#">Generate</a>
              </fieldset>
              <br>
              <p id="copy-to-clipboard">
                Copy to clipboard:
                <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
                        width="14"
                        height="14"
                        id="clippy"
                        class="clippy">
                  <param name="movie" value="http://assets.github.com/flash/clippy.swf?1310104853?v5"
                         <param name="allowScriptAccess" value="always">
                         <param name="quality" value="high">
                         <param name="scale" value="noscale">
                         <param name="FlashVars" value="id=blocks&amp;copied=Copied!&amp;copyto=Copy to clipboard">
                         <param name="bgcolor" value="#FFFFFF">
                         <param name="wmode" value="opaque">
                         <embed src="http://assets.github.com/flash/clippy.swf?1310104853?v5"
                                width="14"
                                height="14"
                                name="clippy"
                                quality="high"
                                allowScriptAccess="always"
                                type="application/x-shockwave-flash"
                                pluginspage="http://www.macromedia.com/go/getflashplayer"
                                FlashVars="id=blocks&amp;copied=Copied!&amp;copyto=Copy to clipboard"
                                bgcolor="#FFFFFF"
                                wmode="opaque"
                                />
                </object>
              </p>
            </form>
          </div>
          <div class="span8">
            <ul class="nav nav-tabs">
              <li class="active">
                <a data-toggle="tab" href="#mametipsum-tab">Mamet Ipsum</a>
              </li>
              <li>
                <a data-toggle="tab" href="#template-tab">Template</a>
              </li>
            </ul>
            <div class="tab-content">
              <div id="mametipsum-tab" class="tab-pane active">
                <div id="blocks"></div>
              </div>
              <div id="template-tab" class="tab-pane">
                <form>
                  <fieldset>
                    <div class="input">
                      <textarea id="template" class="xxlarge" name="textarea" rows="10">
                        {{#each content}}
                        <div class="well">
                          {{this}}
                        </div>
                        {{/each}}
                      </textarea>
                      <span class="help-block">
                        This must be a <a href="http://www.handlebarsjs.com/">Handlebar</a> template
                      </span>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="push"><!--//--></div>
      </div>
    </div>
    <footer>
      <div class="container">
        <hr>
        <a class="twitter-share-button" href="https://twitter.com/share"
           data-via="tvaugh0n" data-lang="en" data-hashtags="mametipsum">Tweet</a>
        <script>

        </script>
        <div class="pull-right">
          <a href="http://amzn.to/rXvDgf">Buy David Mamet books and movies on Amazon</a>
        </div>
      </div>
    </footer>
    <script src="mametipsum.js"></script>

  </body>
</html>
