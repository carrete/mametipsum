<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mametipsum is the new "Hello, World!"</title>
    <link rel="stylesheet" href="bootstrap-1.4.1.min.css">
    <script src="jquery-1.6.1.min.js"></script>
    <script src="ember-0.9.3.min.js"></script>
    <script src="bootstrap-1.4.1.min.js"></script>
  </head>
  <body>
    <style type="text/css">
      body {
      padding-top: 60px;
      }
    </style>
    <div class="container">
      <div class="row">
        <div class="span-one-third">
          <form class="form-stacked">
            <fieldset>
              <div class="clearfix">
                <label for="title">Take Words From</label>
                <select id="title" name="title">
                </select>
              </div>
              <div class="clearfix">
                <label for="nblocks">Number of Blocks</label>
                <input id="nblocks" name="nblocks" placeholder="0" type="text">
              </div>
              <div class="clearfix">
                <label for="nwords">Words per Block</label>
                <input id="nwords" name="nwords" placeholder="0" type="text">
              </div>
            </fieldset>
            <div class="clearfix">
              <a id="generate" href="#" class="btn primary">Generate</a>
            </div>
          </form>
        </div>
        <div class="span-two-thirds">
          <ul class="tabs" data-tabs="tabs">
            <li class="active">
              <a href="#ipsum">Ipsum</a>
            </li>
            <li>
              <a href="#template">Template</a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="active tab-pane" id="ipsum">
              <script type="text/x-handlebars">
                <div>
                  {{#with App.blockController}}
                  {{#if content}}
                  <div class="well">
                    {{content}}
                  </div>
                  {{/if}}
                  {{/with}}
                </div>
              </script>
              <form class="form-stacked">
                <fieldset>
                  <div class="clearfix">
                    <div class="input">
                      <textarea class="xxlarge" name="textarea" rows="10" disabled></textarea>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
            <div class="tab-pane" id="template">
              <form class="form-stacked">
                <fieldset>
                  <div class="clearfix">
                    <div class="input">
                      <textarea class="xxlarge" name="textarea" rows="10"></textarea>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://twitter.com/share" class="twitter-share-button"
           data-via="tvaugh0n" data-lang="en" data-hashtags="mametipsum">Tweet</a>
        <script>
          //<![CDATA[
        <!--
            !function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (!d.getElementById(id)) {
            js = d.createElement(s);
            js.id = id;
            js.src = "//platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs);
            }
            }(document, "script", "twitter-wjs");
            //-->
        //]]>
        </script>
        <iframe src="http://bit.ly/sJF8jL"
                allowtransparency="true" frameborder="0" scrolling="0" width="132px" height="20px"></iframe>
      </footer>
    </div>
    <script src="mametipsum.js"></script>
  </body>
</html>
